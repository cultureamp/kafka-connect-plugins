# Copied from https://github.com/cultureamp/ca-changesets/blob/v1/.github/workflows/kotlin-changesets.yaml
name: Kotlin Changesets

on:
  workflow_call:
    inputs:
      label:
        type: string

jobs:
  release:
    if: github.event_name == 'push'
    uses: ./.github/workflows/kotlin-release.yaml
    secrets: inherit

  prerelease:
    if: github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/kotlin-prerelease.yaml
    with:
      label: ${{ inputs.label }}
    secrets: inherit
